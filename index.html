  <head>

  <body>

    <h1>Thermostatic</h1>

    <div class="thermostat">

      <br>

      <h1 id="temperature"></h1>
      <button class="powersave_on" id="powersave">PSM On/Off</button>

      <button id="reset_temperature">reset</button>

    </div>

    
    <section class="weather">
        <!-- <h1>Current temperature: <span id="current-temperature"></span></h1> -->
        <h1>Current weather: <span id="current-weather"></span></h1>
